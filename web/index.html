<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>购物</title>
    <link rel="stylesheet" type="text/css" href="css/jquery.fullpage.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">


</head>
<body>

        <!-- 上面固定图片 -->
    <div class="up">
        <img src="images/00-center.png" alt="">
    </div>
        <!-- 下面固定图片 -->
    <div class="down">
        <img src="images/00-down.png" alt="">
    </div>

    <div id="fullpage">
        <div class="section">
               <!-- 第一屏 -->
           <div class="section_one">
                         <!-- 气球 -->
                <div class="fly">
                  <img src="images/01-fly.png" alt="">
               </div>
              <!-- 沙发 -->
              <div class="sofa">
                 <img src="images/01-sofa.png" alt="">
              </div>
              <!-- 商品 -->
              <div class="goods">
                  <img src="images/01-goods.png" alt="">
              </div>
           </div>
        </div>
        <div class="section">
            <!-- 第二屛 -->
            <div class="section_two">
                <!-- 文字 -->
                <div class="text">
                    <img src="images/02-text.png" alt="">
                </div>
                  <!-- 商品 -->
                <div class="goods">
                    <img src="images/02-goods.png" alt="">
                </div>
                <!-- 搜索框 -->
                <div class="search">
                    <img src="images/02-search.png" alt="" />
                    <img src="images/02-key.png" alt="" />
                </div>
                <img class="sofa_hide" src="images/02-sofa.png" alt="">
            </div>
        </div>
        <div class="section">
            <!-- 第三屏 -->
            <div class="section_three">
                <!-- 大小图片 -->
                <div class="size">
                    <img src="images/03-change01.gif" alt="" />
                    <img src="images/03-change02.gif" alt="" />
                </div>
                <!-- 加入购物车按钮 -->
                <div class="btns">
                    <img src="images/03-cart01.gif" alt="" />
                    <img src="images/03-cart02.gif" alt="" />
                </div>
                <!-- 隐藏的倾斜沙发 -->
               <img class="three_sofa_hide" src="images/04-sofa.png" alt="">
            </div>
        </div>
        <div class="section">
            <!-- 第四屏 -->
            <div class="section_four">
                <!-- 云彩 -->
                <div class="cloud">
                    <img src="images/04-cloud.png" alt="">
                </div>
                <!-- 文字 -->
                <div class="text">
                    <img src="images/04-text01.png" alt="">
                    <img src="images/04-text02.png" alt="">
                </div>
                <!-- 收货地址 -->
                <div class="address">
                    <img src="images/04-address01.png" alt="">
                    <img class="zi" src="images/04-address02.png" alt="">
                </div>
                <!-- 购物车 -->
                <div class="car">
                    <img src="images/04-sofa.png" alt="">
                    <img src="images/04-cart.png" alt="">
                </div>

            </div>
        </div>
        <div class="section">
            <!-- 第五屏 -->
            <div id="five" class="section_five">
                <!-- 文字 -->
                <div class="text">
                    <img src="images/05-text.png" alt="">
                </div>
                <!-- 账单 -->
                <div class="card">
                    <img class="order" src="images/05-order.png" alt="">
                    <img class="ka" src="images/05-card.png" alt="" />
                    <img class="sofa" src="images/04-sofa.png" alt="">
                </div>
                  <!-- 鼠标   -->
                <div class="mouse">
                    <img class="mouse_one" src="images/05-mouse01.png" alt="" />
                    <img class="mouse_two" src="images/05-mouse02.png" alt="" />
                    <img class="handImg" src="images/05-hand.png" alt="" />
                </div>
                <img class="yincang_sofa" src="images/04-sofa.png" alt="">
            </div>
        </div>
        <div class="section ">
            <!-- 第六屏 -->
            <div class="section_six">
                <!-- 白云 -->
                <div class="six_baiyun">
                    <img src="images/06-cloud01.png" alt="">
                    <img src="images/06-cloud02.png" alt="">
                </div>
                <!-- 文字 -->
                <div class="six_text">
                    <img src="images/06-text01.png" alt="">
                    <img src="images/06-text02.png" alt="">
                </div>
                <!-- 小汽车 -->
                <div class="six_bigcar">
                    <img class="buyerImg" src="images/06-buyer.png" alt="" />
                    <img class="addressImg" src="images/06-address.png" alt="" />
                    <img class="workerImg" src="images/06-worker.png" alt="" />
                    <img class="sayImg" src="images/06-say.png" alt="" />
                    <img class="carImg" src="images/06-car.png" alt="" />
                </div>
                <!-- 包裹 -->
                <div class="six_package">
                    <img src="images/06-box.png" alt="">
                </div>
                <!-- 买家 -->
                <div class="six_person">
                    <img src="images/06-door.png" alt="">
                    <img src="images/06-person.png" alt="">
                </div>
            </div>
        </div>
        <div class="section">
            <!-- 第七屏 -->
            <div class="section_seven">
                    <!-- 星星 -->
                <div class="xingxing">
                    <img src="images/07start.png" alt="" />
                    <img src="images/07start.png" alt="" />
                    <img src="images/07start.png" alt="" />
                    <img src="images/07start.png" alt="" />
                    <img src="images/07start.png" alt="" />
                </div>
                <!-- 文字 -->
                <div class="text">
                    <img src="images/07text.png" alt="">
                </div>
            </div>
        </div>
        <div class="section">
            <!-- 第八屏 -->
            <div class="section_eight">
                <!-- 按钮 -->
                <div class="btns">
                    <img src="images/08_btn1.png" alt="">
                    <img src="images/08_btn2.gif" alt="">
                </div>
                <!-- 再来一次 -->
                <div class="more">
                    <img src="images/08_more.png" alt="">
                </div>
                <!-- 小手 -->
                <div class="hand">
                    <img src="images/08_hand.png" alt="">
                </div>
            </div>
        </div>

    </div>




    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.fullpage.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
